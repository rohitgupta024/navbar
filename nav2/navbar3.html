<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/navbar3.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-container">

            <h4>Colors</h4>

            <ul class="nav-links">
                <li class="navlist"><a class="navitem active" href="#Home">Home</a></li>
                <li class="navlist"><a class="navitem" href="#Gallery">Gallery</a></li>
                <li class="navlist"><a class="navitem " href="#Portfolio">Portfolio</a></li>
                <li class="navlist"><a class="navitem" href="#Contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </div>

    </nav>


    <div class="section one" id="Home">
        <h2>Home</h2>
    </div>

    <div class="section two" id="Gallery">
        <h2>Gallery</h2>
    </div>
    <div class="section three" id="Portfolio">
        <h2>Portfolio</h2>
    </div>
    <div class="section four" id="Contact">
        <h2>Contact</h2>
    </div>

 <script>
     //burger
const burger = document.querySelector(".burger");
//ul
const navlinks = document.querySelector(".nav-links")
//li
// const navlist = document.querySelectorAll(".nav-links li")
//a
const navitem = document.querySelectorAll("a");


//burger
burger.addEventListener("click", ()=>{

    //addd class on ul
   navlinks.classList.toggle("nav-show")

})

function linkAction(){
    //all a's
    navitem.forEach(n => n.classList.remove('active'));
    this.classList.add('active');

    //when clicking on a removing navshow from ul
    navlinks.classList.toggle('nav-show')
    console.log(this);
    
}
//adding eventlistener on each a
navitem.forEach(n => n.addEventListener("click", linkAction))
 </script>
</body>

</html>
